{% extends 'base.html' %}
{% block content %}
<div class="container mt-3 ml-4">
    <h1> Магазин техники Apple</h1>
    <p>Добро пожаловать в <em>Apple Store</em>, тут вы можете найти необходимый вам телефон или многое другое...</p>
    <form action="{% url 'search:index' %}" class="navbar-form navbar-left" method="get">
        <div class="input-group">
            <input id="search" name="q" type="text" class="form-control" placeholder="Поиск">
            <span class="input-group-btn">
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Найти</button>
        </span>
        </div>
        </div>
    </form>
    <p>Введите в строке поиска интересующую модель, или цвет и т.д (Пример: Iphone, 64gb, Space Gray)</p>


        <div id="carouselExampleSlidesOnly" class="carousel slide "  data-interval="3000" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="static/images/img1.png" alt="Первый слайд">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="static/images/img2.png" alt="Второй слайд">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="static/images/img3.png" alt="Третий слайд">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="static/images/img4.png" alt="Четвертый слайд">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="static/images/img5.png" alt="Пятый слайд">
                </div>
            </div>
        </div>


{% endblock %}
