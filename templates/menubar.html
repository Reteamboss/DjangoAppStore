{% load static %}
{% load catalog_extras %}

<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">Apple Store</a>
    <img src="{% static 'apple.svg' %}" alt="" width="40" height="40">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li><a class="nav-link" href="{% url 'index' %}">Главная</a></li>
            <li><a class="nav-link" href="{% url 'support:support' %}">Поддержка</a></li>
            <li>{% include 'catalog/catalog_menu.html' %}</li></ul>

        {% if user.is_authenticated %}
        <a href="{% url 'personal_account:personal_account_orders' %}" class="text-success">Пользователь: {{ user.get_username }}</a>
        {% endif %}

        <a class="btn btn-sm align-middle btn-outline-secondary my-2 my-sm-0" role="button"
           href="{% url 'cart:cart' %}">Корзина</a>

        {% if user.is_authenticated %}
        <a class="btn btn-sm align-middle btn-outline-secondary my-2 my-sm-0" role="button"
           href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
        {% else %}
        <a class="btn btn-sm align-middle btn-outline-secondary my-2 my-sm-0" role="button"
           href="{% url 'login'%}?next={{request.path}}">Войти</a>
        {% endif %}
    </div>
</nav>
